<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros del Club</title>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBW-gAKIG7FNanxtur3h2aROaB9XNON40Y",
            authDomain: "juego-multijugador-45b97.firebaseapp.com",
            databaseURL: "https://juego-multijugador-45b97-default-rtdb.firebaseio.com",
            projectId: "juego-multijugador-45b97",
            storageBucket: "juego-multijugador-45b97.appspot.com",
            messagingSenderId: "182032480602",
            appId: "1:182032480602:web:8e7c94b002ec54f3641b63"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Función para obtener los datos de los jugadores
        async function fetchClubMembers() {
            const playersRef = ref(database, 'players/');
            try {
                const snapshot = await get(playersRef);
                return snapshot.exists() ? snapshot.val() : null;
            } catch (error) {
                console.error('Error al obtener los datos de Firebase:', error);
                return null;
            }
        }

        // Función para renderizar la lista de jugadores
        async function renderClubMembers() {
            const players = await fetchClubMembers();
            const playersContainer = document.getElementById('players-info');

            if (!players) {
                playersContainer.innerHTML = '<p>No se encontraron datos de los jugadores.</p>';
                return;
            }

            // Construir el HTML para la lista de jugadores
            playersContainer.innerHTML = Object.entries(players).map(([tag, player]) => `
                <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
                    <h2>${player.name}</h2>
                    <p><strong>Tag:</strong> ${tag}</p>
                    <p><strong>Victorias:</strong> ${player.wins}</p>
                </div>
            `).join('');
        }

        // Renderizar la información al cargar la página
        document.addEventListener('DOMContentLoaded', renderClubMembers);
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #players-info div {
            background: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Miembros del Club</h1>
    <div id="players-info">
        <p>Cargando jugadores...</p>
    </div>
</body>
</html>
